<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main id="container">
    <div id="header">
        <h1>Conta do Jantar + serviço</h1>
    </div>


    <section id="calculator">  
      <form>
        <p>Valor do jantar<p>
            R$ <input id="value" type="text" placeholder="Total da conta">
  
            <p>taxa de serviço<p>
                <select id="service-charge">
                    <option disabled selected value="0">-- Defina a Taxa --</option>
                    <option value="0.3">30% - Taxa de serviço ótima + Cover</option>
                    <option value="0.2">20% - Taxa de serviço + Cover</option>
                    <option value="0.15">15% - Taxa de serviço excelente</option>
                    <option value="0.1">10% - Taxa de serviço boa</option>
                    <option value="0.05">5% - Taxa de serviço ruim</option>
                </select>
  
      </form>

      <p>Quantas pessoas vão dividir a conta?</p>
      <input id="number-people" type="text" placeholder="Número de pessoas">
      
      <button type="button" id="calculate">Calcular</button>
  
    </section>
    
    
    <section id="calculated-value">
      <sup>R$</sup><span id="value-people">0.00</span>
      <small id="each">cada</small>
    </section>
  
</main>

  
  <script type="text/javascript" src="index.js"></script>
  </html>
    
</body>
</html>
